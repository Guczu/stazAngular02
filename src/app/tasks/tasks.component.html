<app-list [list]="tasks">
  <app-list-header [headers]="headers"></app-list-header>
  <app-list-row *ngFor="let row of tasks | async">
    <app-list-cell>{{row.name}}</app-list-cell>
    <app-list-cell>{{row.data_type | dataType}}</app-list-cell>
    <app-list-cell>{{row.amount}}</app-list-cell>
  </app-list-row>
</app-list>
