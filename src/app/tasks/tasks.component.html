<table>
  <thead>
    <tr>
      <th *ngFor="let item of (customTasks.length > 0 ? customTasks[0] : tasks[0]) | keyvalue:onCompare">{{item.key | titlecase}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of customTasks.length > 0 ? customTasks : tasks">
      <td *ngFor="let item of task | keyvalue:onCompare" title={{item.value}}>{{item.value}}</td>
    </tr>
  </tbody>
</table>
